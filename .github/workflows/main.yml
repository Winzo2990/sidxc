def is_valid_m3u8(url):
    try:
        p = urlparse(url)
        return p.scheme in ("http", "https") and ".m3u8" in url.lower()
    except:
        return False

def is_valid_rtmps(url):
    try:
        return url.startswith("rtmps://")
    except:
        return False

def start_ffmpeg(source_url, rtmps_url):
    cmd = [
        "ffmpeg", "-y", "-re",
        "-i", source_url,
        "-c:v", "libx264", "-preset", "veryfast", "-tune", "zerolatency",
        "-b:v", "2500k", "-maxrate", "2500k", "-bufsize", "5000k",
        "-c:a", "aac", "-b:a", "128k", "-ar", "44100",
        "-f", "flv",
        rtmps_url
    ]

    with open(FFMPEG_LOG, "ab") as log:
        log.write(b"\n=== FFmpeg Started ===\n")
        proc = subprocess.Popen(cmd, stdout=log, stderr=log)

    return proc

